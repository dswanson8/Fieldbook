<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>Field Book</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <header>
    <div class="wrap head">
      <div class="meta">
        <input id="jobTitle" placeholder="Job Title"> <input id="jobDate" type="date">
      </div>
    </div>
  </header>
  <main class="wrap" id="app">
    <div class="card">
      <div class="toolbar">
        <button id="newSetupBtn" class="primary">+ New Setup</button>
        <div class="addBtn">
          <button id="addBsBtn">+ Add BS</button> 
          <button id="addFsBtn">+ Add FS</button>
        </div>
        <div class="seg wide" title="HI aggregator">
          <input type="radio" name="agg" id="aggMedian" checked> <label for="aggMedian">Median HI</label> <input type="radio" name="agg" id="aggMean"> <label for="aggMean">Mean HI</label>
        </div><button id="lockToggle" class="ghost wide" title="Lock/unlock current setup">ðŸ”’ Lock</button>
      </div>
    </div>
    <div class="chips" id="setupTabs"></div>
    <div class="card">
      <table id="grid">
        <colgroup>
          <col class="small">
          <col class="small">
          <col class="small">
          <col class="small">
          <col class="small">
          <col class="small">
        </colgroup>
        <thead>
          <tr>
            <th>STA</th>
            <th>BS</th>
            <th>HI</th>
            <th>FS</th>
            <th>ELEV</th>
            <th>GPS</th>
          </tr>
        </thead>
        <tbody id="gridBody"></tbody>
      </table>
    </div>
    <div class="footerbar">
      <div class="card">
        <div id="summary">
          Setups: 0 â€¢ BS: 0 â€¢ FS: 0 â€¢ G/Y/R: 0/0/0
        </div>
        <div class="addBtn">
          <button id="saveBtn">Save</button>
          <button id="resetBtn" class="ghost">Reset</button>
        </div>
      </div>
    </div>
  </main>
  <script src="app.js?v=2025-10-30-2"></script>
</body>
</html>
